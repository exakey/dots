[mgr]
        cwd             = { fg = "#f38ba8",         bg = "black" }

        # Hovered
        hovered         = { bold = true }
        preview_hovered = { underline = false }

        # Find
        find_keyword    = { fg = "black",           bg = "green", italic = true, bold = true }
        find_position   = { fg = "green",           bg = "black", italic = true }

        # Marker
        marker_copied   = { fg = "green",           bg = "black" }
        marker_cut      = { fg = "green",           bg = "black" }
        marker_selected = { fg = "red",             bg = "black" }

        # Count
        count_copied    = { fg = "#add8e6",         bg = "#21252f" }
        count_cut       = { fg = "#f38ba8",         bg = "#251b25" }
        count_selected  = { fg = "#f38ba8",         bg = "black" }

        # Border
        border_symbol   = "│"
        border_style    = { fg = "black" }

        # Highlighting
        syntect_theme   = "~/.config/yazi/Catppuccin-mocha.tmTheme"

[tabs]
        active          = { fg = "#add8e6",         bg = "#21252f", bold = true }
        inactive        = { fg = "#313244",         bg = "black" }
        sep_inner       = { open = "",              close = "" }
        sep_outer       = { open = "",              close = "" }
        # tab_width       = 1

[status]
        sep_left        = {open = "", close = ""}
        sep_right       = {open = "", close = ""}
        separator_style = { fg = "#313244",         bg = "black" }

[mode]
        normal_main     = { fg = "black",           bg = "red",     bold = false }
        normal_alt      = { bg = "black",           fg = "red",     bold = false }
        select_main     = { fg = "black",           bg = "green",   bold = false }
        select_alt      = { bg = "black",           fg = "green",   bold = false }
        unset_main      = { fg = "green",           bg = "#1e1e2e", bold = false }
        unset_alt       = { bg = "green",           fg = "#1e1e2e", bold = false }

        # Progress
        progress_label  = { fg = "black",           bold = true }
        progress_normal = { fg = "blue",            bg = "#1e1e2e" }
        progress_error  = { fg = "black",           bg = "#f38ba8" }

        # Permissions
        perm_type       = { fg = "#cdd6f4" }
        perm_read       = { fg = "#a6e3a1" }
        perm_write      = { fg = "#f9e2af" }
        perm_exec       = { fg = "#f38ba8" }
        perm_sep        = { fg = "#313244" }

[input]
        border          = { fg = "green" }
        title           = {}
        value           = {}
        selected        = { reversed = true }

[select]
        border          = { fg = "cyan" }
        active          = { fg = "cyan" }
        inactive        = {}

[tasks]
        border          = { fg = "cyan" }
        title           = {}
        hovered         = { underline = false }

[which]
        mask            = { bg = "#1e1e2e" }
        cand            = { fg = "green" }
        rest            = { fg = "#9399b2" }
        desc            = { fg = "green" }
        separator       = "  "
        separator_style = { fg = "#585b70" }

[help]
        on              = { fg = "#f5c2e7" }
        exec            = { fg = "#94e2d5" }
        desc            = { fg = "#9399b2" }
        hovered         = { bg = "#585b70",         bold = true }
        footer          = { fg = "#45475a",         bg = "white" }

[spot]
        border   = { fg = "#181825" }
        title    = { fg = "#cdd6f4" }
        tbl_col  = { fg = "#cdd6f4" }
        tbl_cell = { bg = "#11111b", reversed = false, bold = true }

[filetype]
rules = [
        # Images
        { mime = "image/*",                     fg = "#f9e2af" },

        # Videos
        { mime = "video/*",                     fg = "#94e2d5" },
        { mime = "audio/*",                     fg = "#94e2d5" },

        # Archives
        { mime = "application/zip",             fg = "#f5c2e7" },
        { mime = "application/gzip",            fg = "#f5c2e7" },
        { mime = "application/tar",             fg = "#f5c2e7" },
        { mime = "application/bzip",            fg = "#f5c2e7" },
        { mime = "application/bzip2",           fg = "#f5c2e7" },
        { mime = "application/7z-compressed",   fg = "#f5c2e7" },
        { mime = "application/rar",             fg = "#f5c2e7" },

        # Fallback
        { name = "*",                           fg = "#6c7086" },
        { name = "*/",                          fg = "red" },
]

